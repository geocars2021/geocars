

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOCARS | management</title>
    <!-- customize css   -->
    <link rel="stylesheet" href="../pop_ups/connection_error/connection_error.css">
    <link rel="stylesheet" href="../pop_ups/logout/logout.css">
    <link rel="stylesheet" href="../lazy_loading/lazy_loading.css">
    <link rel="stylesheet" href="../sidebar/sidebar.css">
    <link rel="stylesheet" href="management.css">
    <!-- third-party js  -->
    <script src="https://kit.fontawesome.com/0ad786b032.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- lazy loading -->
    <div id="lazy-loading-overlay" class="lazy-loading">
        <div class="blur-bg"></div>
        <div class="blur-fg">
            <img class="loading-icon" src="../../assets/webapp/car-running.gif" alt="loading-gif">
            <span class="loading-label" role="text">loading...</span>
        </div>
    </div>

    <!-- sidebar -->
    <nav class="sidebar">

        <!-- appbar -->
        <header class="appbar">
            <span class="appbar-title" role="text">Geocars</span>
        </header>

        <!-- user icon -->
        <div class="user-icon">
            <!-- TODO: fetchuser icon from db -->
            <div id="nav-user-avatar" class="round-icon loading"></div>
        </div>

        <!-- tab switch -->
        <div class="tab-switch">
            <!-- tab list -->
            <ul class="tab-list">
                <!-- dash -->
               <li class="tab">
                    <abbr class="tool-tip" title="dashboard">
                        <a class="link fa fa-chart-area" href="../dashboard/index.html"></a>
                    </abbr>
               </li><!--
                management
               --><li class="tab">
                    <abbr class="tool-tip" title="management">
                        <a class="link active fa fa-sliders-h" href="#"></a>
                    </abbr>
               </li><!-- 
                notification 
                --><li class="tab">
                    <abbr class="tool-tip" title="notification">
                        <a class="link fa fa-bell" href="../notification/index.html"></a>
                    </abbr>
               </li><!-- 
               account
               --><li class="tab">
                    <abbr class="tool-tip" title="account">
                        <a class="link fa fa-user-cog" href="../account/index.html"></a>
                    </abbr>
               </li>
            </ul>
        </div>
        <!-- exit container -->
        <div class="exit-container">
            <abbr class="ext-tool-tip" title="signout">
                <button id="exit-logout" class="exit-btn fa fa-sign-out-alt"></button>
            </abbr>
        </div>

    </nav>

    <!-- safe area -->
    <div class="safe-area">
        <div class="management-content-wrapper">
            <!-- center panel -->
            <div class="center-panel">
                <div class="search-panel-wrapper">
                    <div class="search-panel">
                        <!-- search input -->
                        <input class="search-input" type="search" placeholder="search plate number">
                        <!-- search result -->
                        <!-- TODO: fetch result -->
                        <span id="search-result" class="search-result" role="listbox">
                            <!-- <span class="search-result-item" role="listitem">A</span>
                            <span class="search-result-item" role="listitem">B</span>
                            <span class="search-result-item" role="listitem">C</span> -->
                        </span>
                        <!-- search button -->
                        <button class="search-btn fa fa-search"></button>
                    </div>
                </div>
                <!-- control button group -->
                <div class="control-button-group">
                    <!-- add button -->
                    <button class="add-new-car-btn">
                        <i class="add-btn-icon fa fa-plus"></i>
                        <span class="add-btn-label" role="text">Add new car</span>
                    </button>
                    <!-- type filter -->

                </div>
                <!-- car list -->
                <div id="car-list" class="car-list-wrapper">
                    <!-- data 1 -->
                    <a class="car-info-wrapper">
                        <div class="car-info-content">
                            <!-- car featured photo -->
                            <div class="car-featured-photo" style="background-image: url('https://highpng.com/wp-content/uploads/2021/05/toyota-red-camry-car-free-png-images-free-download-png-images-from-highpng-png-images-vector-illustration-.png');"></div>
                            <!-- car price group -->
                            <div class="car-info-group">
                                <!-- car type group -->
                                <div class="car-type-group">
                                    <span class="type-label" role="text">Type:</span>
                                    <span class="type-value">Auto</span>
                                </div>
                                <!-- car control group -->
                                <div class="car-event-btn-wrapper">
                                    <!-- update car btn -->
                                    <button class="event-btn update-car-info-btn">
                                        <i class="event-btn-icon fa fa-edit"></i>
                                        <span class="event-btn-label">Update</span>
                                    </button>
                                    <!-- btn separator -->
                                    <span class="btn-separator"></span>
                                    <!-- delete car btn -->
                                    <button class="event-btn delete-car-btn">
                                        <i class="event-btn-icon fa fa-trash"></i>
                                        <span class="event-btn-label">Delete</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../js/webapp/management/management.js"></script>
</html>
