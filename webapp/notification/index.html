

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOCARS | notification</title>
    <!-- customize css   -->
    <link rel="stylesheet" href="../pop_ups/connection_error/connection_error.css">
    <link rel="stylesheet" href="../pop_ups/dialogbox/dialogbox.css">
    <link rel="stylesheet" href="../lazy_loading/lazy_loading.css">
    <link rel="stylesheet" href="../sidebar/sidebar.css">
    <link rel="stylesheet" href="notification.css">
    <!-- third-party js  -->
    <script src="https://kit.fontawesome.com/0ad786b032.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- lazy loading -->
    <div id="lazy-loading-overlay" class="lazy-loading">
        <div class="blur-bg"></div>
        <div class="blur-fg">
            <img class="loading-icon" src="../../assets/webapp/car-running.gif" alt="loading-gif">
            <span class="loading-label" role="text">loading...</span>
        </div>
    </div>

    <!-- sidebar -->
    <nav class="sidebar">

        <!-- appbar -->
        <header class="appbar">
            <span class="appbar-title" role="text">Geocars</span>
        </header>

        <!-- user icon -->
        <div class="user-icon">
            <!-- TODO: fetchuser icon from db -->
            <div id="nav-user-avatar" class="round-icon loading"></div>
        </div>

        <!-- tab switch -->
        <div class="tab-switch">
            <!-- tab list -->
            <ul class="tab-list">
                <!-- dash -->
               <li class="tab">
                    <abbr class="tool-tip" title="dashboard">
                        <a class="link fa fa-chart-area" href="../dashboard/index.html"></a>
                    </abbr>
               </li><!--
                management
               --><li class="tab">
                    <abbr class="tool-tip" title="management">
                        <a class="link fa fa-car" href="../management/index.html"></a>
                    </abbr>
               </li><!-- 
                notification 
                --><li class="tab">
                    <abbr class="tool-tip" title="tracking">
                        <a class="link active fa fa-location-arrow" href="#"></a>
                    </abbr>
               </li><!-- 
               account
               --><li class="tab">
                    <abbr class="tool-tip" title="account">
                        <a class="link fa fa-user-cog" href="../account/index.html"></a>
                    </abbr>
               </li>
            </ul>
        </div>
        <!-- exit container -->
        <div class="exit-container">
            <abbr class="ext-tool-tip" title="signout">
                <button id="exit-logout" class="exit-btn fa fa-sign-out-alt"></button>
            </abbr>
        </div>

    </nav>

    <div class="safe-area">
        <div class="tracking-wrapper">
            <span class="custom-table" role="table">
                <span class="custom-table-header" role="row">
                    <!-- info row header -->
                    <span class="info-row-header" role="cell">
                        <!-- name header -->
                        <span class="info-row-header-cell" role="columnheader">
                            <span class="header-cell-value-wrapper" role="text">
                                <i class="header-cell-icon fa fa-user"></i>
                                <span class="header-cell-label" role="text">Name</span>
                            </span>
                        </span>
                        <!-- contact header -->
                        <span class="info-row-header-cell" role="columnheader">
                            <span class="header-cell-value-wrapper" role="text">
                                <i class="header-cell-icon fa fa-phone"></i>
                                <span class="header-cell-label" role="text">Contact</span>
                            </span>
                        </span>
                        <!-- plate header -->
                        <span class="info-row-header-cell" role="columnheader">
                            <span class="header-cell-value-wrapper" role="text">
                                <i class="header-cell-icon fa fa-barcode"></i>
                                <span class="header-cell-label" role="text">Car plate</span>
                            </span>
                        </span>
                        <!-- borrowed date header -->
                        <span class="info-row-header-cell" role="columnheader">
                            <span class="header-cell-value-wrapper" role="text">
                                <i class="header-cell-icon fa fa-calendar"></i>
                                <span class="header-cell-label" role="text">Borrow</span>
                            </span>
                        </span>
                        <!-- return date header -->
                        <span class="info-row-header-cell" role="columnheader">
                            <span class="header-cell-value-wrapper" role="text">
                                <i class="header-cell-icon fa fa-calendar-minus"></i>
                                <span class="header-cell-label" role="text">Return</span>
                            </span>
                        </span>
                    </span>
                    <!-- action row header -->
                    <span class="action-row-header" role="cell">
                        <!-- action header -->
                        <span class="action-row-header-cell" role="columnheader">
                            <span class="header-cell-value-wrapper" role="text">
                                <i class="header-cell-icon fa fa-tasks"></i>
                                <span class="header-cell-label" role="text">Action</span>
                            </span>
                        </span>
                    </span>
                </span>
                <span class="custom-table-list" role="list">
                    <!-- info row value wrapper -->
                    <span class="table-row" role="listitem">
                        <span class="info-cell-wrapper">
                            <div class="icon-wrapper">
                                <div class="icon-renter-round"></div>
                            </div>
                            <span class="info-cell" role="cell">
                                <span id="name-info" class="info-cell-value-wrapper" role="cell">
                                    <span class="cell-value">Philipp Andrew</span>
                                </span>
                                <span id="contact-info" class="info-cell-value-wrapper" role="cell">
                                    <span class="cell-value">09455477865</span>
                                </span>
                                <span id="plate-info" class="info-cell-value-wrapper" role="cell">
                                    <span class="cell-value">69420</span>
                                </span>
                                <span id="borrow-info" class="info-cell-value-wrapper" role="cell">
                                    <span class="cell-value">12-04-21</span>
                                </span>
                                <span id="return-info" class="info-cell-value-wrapper" role="cell">
                                    <span class="cell-value">12-05-21</span>
                                </span>
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </div>
    </div>
</body>
<script type="module" src="../../js/webapp/notification/notification.js"></script>
</html>
