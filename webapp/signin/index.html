<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOCARS | signin"</title>
    <!-- customize css -->
    <link rel="stylesheet" href="../pop_ups/connection_error/connection_error.css">
    <link rel="stylesheet" href="signin.css">
    <!-- third party js -->
    <script src="https://kit.fontawesome.com/0ad786b032.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="center-container">
        <!-- signup -->
        <a class="signup-btn" href="../signup/">
            sign up
        </a>

        <div id="id-1" class="pane-1">
            <div class="signin-title-wrapper">
                <span class="signin-title">Sign in</span>
                <p class="short-sentence">
                    Sign in and start managing your cars!
                </p>
            </div>
            <div class="input-wrapper">
                <!-- email input -->
                <span class="icon-and-input-group">
                    <i class="icon fa fa-envelope"></i>
                    <input id="email-input" class="input" type="email" name="email" placeholder="email">
                    <span id="validate-email" class="validator-result" role="text"></span>
                </span>
                <!-- password input -->
                <span class="icon-and-input-group">
                    <i class="icon fa fa-lock"></i>
                    <input id="password-input" class="input" type="password" name="password" placeholder="password">
                    <span id="validate-password" class="validator-result" role="text"></span>
                </span>
                <!-- remember and forgot password -->
                <div class="horizontal-container">
                    <div class="checkbox-group">
                        <input id="remember-me" class="rem-checkbox"  type="checkbox" name="remember-me" value=false>
                        <label class="rem-checkbox-label" for="remember-me">Remember me</label>
                    </div>
                    <a class="forgot-password" href="#">forgot password</a>
                </div>
                <!-- signin button -->
                <button id="btn-signin" class="signin-btn">
                    sign in
                </button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../js/webapp/signin/signin.js"></script>
</html>
