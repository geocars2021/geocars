<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOCARS | signin"</title>
    <!-- customize css -->
    <link rel="stylesheet" href="../pop_ups/connection_error/connection_error.css">
    <link rel="stylesheet" href="../pop_ups/message_box/message_box.css">
    <link rel="stylesheet" href="signup.css">
    <!-- third party js -->
    <script src="https://kit.fontawesome.com/0ad786b032.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="center-container">
        <div id="id-1" class="pane-1">
            <div class="signup-title-wrapper">
                <span class="signup-title">Sign up</span>
            </div>
            <div class="input-wrapper">
                <!-- email input -->
                <span class="icon-and-input-group">
                    <i class="icon fa fa-envelope"></i>
                    <input id="email-input" class="input" type="email" name="email" placeholder="email" autocomplete="disallow">
                    <span id="validate-email" class="validator-result" role="text"></span>
                </span>
                <!-- company name input -->
                <span class="icon-and-input-group">
                    <i class="icon fa fa-building"></i>
                    <input id="company-input" class="input" type="text" name="company-name" placeholder="company name">
                    <span id="validate-company" class="validator-result" role="text"></span>
                </span>
                <!-- password input -->
                <span class="icon-and-input-group">
                    <i class="icon fa fa-lock"></i>
                    <input id="password-input" class="input" type="password" name="password" placeholder="password">
                    <span id="validate-password" class="validator-result" role="text"></span>
                </span>
                <!-- confirm password input -->
                <span class="icon-and-input-group">
                    <i class="icon fa fa-lock"></i>
                    <input id="confirm-password-input" class="input" type="password" name="confirm-password" placeholder="confirm password">
                    <span id="validate-confirm-password" class="validator-result" role="text"></span>
                </span>
                <!-- signup button -->
                <button id="btn-signup" class="signup-btn">
                    sign up
                </button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../../js/webapp/signup/signup.js"></script>
</html>
